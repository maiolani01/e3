<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>E3</title>
  </head>
  <body>
    <header class="header">
      <nav id="navBar">
        <div class="btn__container">
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="busqueda">
            <h2>Busca tu pizza favorita</h2>
          <form action="">
            <input class="input_busqueda" type="number" name="" id="input_busqueda"/>
            <button class="input_boton">Buscar</button>
          </form>
        </div>
        <div>
          <h2 class="nombre"></h2>
          <h4 class="precio"></h4>
        </div>
      </section>
      <section>
        <div class="cartContainer"></div>
      </section>
      <section class="menu" id="menu">
        <div class="tarjeta_menu">
          <img class="img_menu" src="img/pepperoni1.jpg" alt=""/>
          <span class="numero">1</span>
          <h2>Pepperoni</h2>
          <h4>$800</h4>
          <a href="#"></a>
        </div>
        <div class="tarjeta_menu">
          <img class="img_menu" src="img/muzzarella2.jpg" alt=""/>
          <span class="numero">2</span>
          <h2>Muzzarella</h2>
          <h4>$1000</h4>
          <a href="#"></a>
        </div>
        <div class="tarjeta_menu">
          <img class="img_menu" src="img/gourmet3.jpg" alt=""/>
          <span class="numero">3</span>
          <h2>Gourmet</h2>
          <h4>$1600</h4>
          <a href="#"></a>
        </div>
        <div class="tarjeta_menu">
          <img class="img_menu" src="img/palmitos4.jpg" alt=""/>
          <span class="numero">4</span>
          <h2>Palmitos</h2>
          <h4>$900</h4>
          <a href="#"></a>
        </div>
        <div class="tarjeta_menu">
          <img class="img_menu" src="img/italiana5.jpg" alt=""/>
          <span class="numero">5</span>
          <h2>Italiana</h2>
          <h4>$1300</h4>
          <a href="#"></a>
        </div>
        <div class="tarjeta_menu">
          <img class="img_menu" src="img/veggie6.jpg" alt=""/>
          <span class="numero">6</span>
          <h2>Veggie</h2>
          <h4>$850</h4>
          <a href="#"></a>
        </div>
      </section>
    </main>
<script src="main.js"></script>
  </body>
</html>
